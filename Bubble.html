<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubble</title>
  <link rel="stylesheet" href="Scripts/Messenger/style.css">
  <link rel="website icon" type="png" href="Images/Icon03.png">
</head>
<body>
  <div class="sidebar">
    <div class="profile">
      <img src="https://i.imgur.com/JgY8bVE.png" alt="Profile" />
      <span id="account_username">User</span>
    </div>
    <nav>
      <ul>
        <li class="active">💬 Chats</li>
        <li>👥 People</li>
        <li>📄 Stories</li>
        <li># Channels</li>
        <li>📞 Calls</li>
      </ul>
    </nav>
    <div class="settings">⚙️ Settings</div>
  </div>

  <div class="main">
    <div class="search-bar">
      <input type="text" placeholder="Search" />
    </div>
    <div class="chat-preview">
      <img src="https://i.imgur.com/3GvwNBf.png" alt="Oliver" />
      <div class="chat-text">
        <strong>Oliver</strong>
        <p>Hey, how are you doing?</p>
      </div>
    </div>
  </div>
  <script src="Scripts/Messenger/script.js"></script>
</body>
</html>
